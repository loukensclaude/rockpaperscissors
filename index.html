<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  
   <!-- HTML/CSS options: I the div below. 
        1. In the header tag, change a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Change the RPS image.
        4. Style your page with colors, fonts, etc.
     -->
    
  <div class="row">
      <h1>Rock * Paper * Scissors</h1>
      <img class = "front" src="https://www.laserfiche.com/wp-content/uploads/2016/01/shutterstock_284660570-rs.jpg">

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input class="input">
        <button class="button">Shoot!</button>
        <p class="warning" ></p>
      </div>
        <div>
      <h1 class="output3"></h1>
      </div>
      <img class = "win" src="https://media1.giphy.com/media/eV9Nk0ZMhhd8k/source.gif">
      <img class = "lose" src="https://media0.giphy.com/media/lwTRwFa9TPkFa/giphy.gif">
      <img class = "tie" src="https://media.giphy.com/media/3o7527pa7qs9kCG78A/giphy.gif">
      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p class="output"></p>
          Score:<p class="userScore">0</p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p class="output2"></p>
          Score:<p class="computerScore">0</p>
        </div>
      </div>
      
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
